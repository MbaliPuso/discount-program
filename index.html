<!doctype html>
<html lang="en">

        <div class="form-floating w-50">

        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" id="membership" type="checkbox" value="remember-me">
          <label class="form-check-label" for="flexCheckDefault">
            Are you a member?
          </label>
        </div>
        <button class="btn btn-primary w-50 py-2" type="submit" onclick="checkEligibility()"> Check Eligibility </button>
